<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
    }

    .container {
      max-width: 700px;
      width: 100%;
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
    }

    .container .title {
      font-size: 25px;
      font-weight: 500;
      position: relative;
    }

    .container .title::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 142px;
      border-radius: 5px;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
    }

    .content form .user-details {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 20px 0 12px 0;
    }

    form .user-details .input-box {
      margin-bottom: 15px;
      width: calc(100% / 2 - 20px);
    }

    form .user-details .input-box.email {
      width: 100%;
    }

    form .input-box span.details {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .user-details .input-box input {
      height: 45px;
      width: 100%;
      outline: none;
      font-size: 16px;
      border-radius: 5px;
      padding-left: 15px;
      border: 1px solid #ccc;
      border-bottom-width: 2px;
      transition: all 0.3s ease;
    }

    .user-details .input-box input:focus,
    .user-details .input-box input:valid {
      border-color: #9b59b6;
    }

    form .gender-details .gender-title {
      font-size: 20px;
      font-weight: 500;
    }

    form .category {
      display: flex;
      width: 80%;
      margin: 14px 0;
      justify-content: space-between;
    }

    form .category label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    form .category label .dot {
      height: 18px;
      width: 18px;
      border-radius: 50%;
      margin-right: 10px;
      background: #d9d9d9;
      border: 5px solid transparent;
      transition: all 0.3s ease;
    }

    #dot-1:checked~.category label .one,
    #dot-2:checked~.category label .two,
    #dot-3:checked~.category label .three {
      background: #9b59b6;
      border-color: #d9d9d9;
    }

    form input[type="radio"] {
      display: none;
    }

    form .button {
      height: 45px;
      margin: 35px 0;
    }

    form .button input {
      height: 100%;
      width: 100%;
      border-radius: 5px;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
    }

    form .button input:hover {
      background: linear-gradient(-135deg, #71b7e6, #9b59b6);
    }

    /* Media Query for width 580px */
    @media (max-width: 580px) {
      .container {
        width: 100%;
      }
      .user-details .input-box,
      .user-details .input-box.email {
        width: 100%;
        margin-bottom: 15px;
      }
      .category {
        width: 100%;
      }
      .content, .user-details {
        height: 300%;
        overflow-y: scroll;
      }
    }

    /* Media Query for width 450px */
    @media (max-width: 450px) {
      .user-details {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Registrácia</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Meno</span>
            <input type="text" placeholder="Zadajte meno">
          </div>
          <div class="input-box">
            <span class="details">Prezývka</span>
            <input type="text" placeholder="Zadajte prezývku">
          </div>
          <div class="input-box email">
            <span class="details">Email</span>
            <input type="text" placeholder="Zadajte email">
          </div>
          <div class="input-box">
            <span class="details">Heslo</span>
            <input type="password" placeholder="Zadajte heslo">
          </div>
          <div class="input-box">
            <span class="details">Potvrďte heslo</span>
            <input type="password" placeholder="Potvrďte heslo">
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Pohlavie</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span>Muž</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span>Žena</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span>Iné</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Registrovať">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
